<template src="/templates/header.html" bronco />
<div class="row">
	<div class="medium-12 columns">
		<div id="pageHead" class="row">
			<div class="medium-12 columns">
				<h2>Gabriele Nunez</h2>
				<h1>Software</h1>
			</div>
		</div>
		<div class="row">
            <div class="small-12 columns">
               <expression value="softwares">
                    <true>
                        <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">
                            <loop key="index" value="software" src="softwares" bronco>
                                <li>
                                    <h2>$software.title</h2>
                                    <p>$software.description</p>
                                    <a class="button large" target="_blank" href="$software.link">View on GitHub</a>
                                </li>
                            </loop>
                        </ul>
                    </true>
                    <false>
                        <p style="display:black;text-align:center">Coming Soon!</p>
                    </false>
               </expression>
           </div>
		</div>
	</div>
</div>
<template src="/templates/footer.html" bronco />
